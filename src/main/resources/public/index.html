	<img class="getfield" src=""/>

<script>
var img = new Image();
img.src = "/ImageSample";



$(document).ready(function(){
			$("img.getfield").attr("src",img.src);
			$("img.getfield").on("load",function(e){
				var wrapper         = $(".div_input");
				var offsetX = this.offsetLeft;
				var offsetY = this.offsetTop;
				
				  imgHeight = img.height;
				  imgWidth = img.width;
				  
				 $.get("/pdf/fields", function(data){
					
					 for(var i=0;i<data.length;i++){
						 console.log(data[i][0].fieldType);
						 var size = data[i][0].size;
						 var type = data[i][0].fieldType;
						
						 
					 	 if(size == 1 && (type == 4 || type ==7)  ){ 
					 		 var imgFieldX = offsetX + data[i][0].xpercent*imgWidth;
							 //console.log(imgFieldX);
							 /* console.log(imgFieldX); */
							 var imgFieldY = offsetY + data[i][0].ypercent*imgHeight;
							 
							 var imgFieldWidth = imgWidth * data[i][0].widthPercent;
							
							 var imgFieldHeight = imgHeight * data[i][0].heightPercent;
					 		
							/* console.log("text"); */
							/* $(wrapper).append('<input class="inputfield" list="field"  name ="' + data[i].name + '"  value ="' + data[i].value + '"  type="text"/>'); */
						 	var x = $('<input class="inputfield" list="field"  name ="' + data[i][0].name + '"  value ="' + data[i][0].value + '"  type="text"/>');
						 	$(wrapper).append(x);					 	
						 	x.css({
						 		width:imgFieldWidth,
						 		height:imgFieldHeight,
						 		top:imgFieldY,
						 		left:imgFieldX						 		
						 	});						
					 	 }		 
					   	  else if(size > 1 && type ==2){
					   		for(var j=0;j<size;j++){
					   		 	imgFieldX = offsetX + data[i][j].xpercent*imgWidth;
							 	//console.log(imgFieldX);
								 /* console.log(imgFieldX); */
								 imgFieldY = offsetY + data[i][j].ypercent*imgHeight;
							 
								 imgFieldWidth = imgWidth * data[i][j].widthPercent;
								
								 imgFieldHeight = imgHeight * data[i][j].heightPercent;
					  			console.log("checkbox");					
								var x = $('<input class="checkbox" type="checkbox"  name ="' + data[i][j].name + '"  value ="' + data[i][j].value + '" />');
						 		$(wrapper).append(x);						 	
						 		x.css({
						 			width:imgFieldWidth,
						 			height:imgFieldHeight,
						 			top:imgFieldY,
						 			left:imgFieldX
						 		
						 		});
					   		}
					 	}    
					} 

			      });
			});
			
			$(".div_input").append('<datalist id="field"> </datalist>');
			/*  $(".inputfield").css({ 
				 '-webkit-calendar-picker-indicator':'opacity(1)'
			 }) */
			 //
			 $("#field").append('<option value="chrome" class="dropdownlist"></option>');
			 $("#field").append(	'<option value="firefox"></option>');
			 //
			
	 
			
		 	$(".div_input").on("click",".inputfield",function(){
				$(this).css('opacity','0.5');
				 
				});
			
			$(".div_input").on("blur",".inputfield",function(){
				$(this).css('opacity','1');
				
				}); 
			
			
	});

	
	
function GetText() {
	var input;
	var myJson = [];
	
	
	 $(".inputfield").each(function () {
		input = $(this).val();
		myJson.push({
			
			"name": $(this).attr("name"),
			"value": input
			
		});
		console.log(myJson["name"],myJson["value"]);
	});

	$.ajax({
		url:"/pdf/fields",
		type:"POST",
		data: JSON.stringify(myJson),
		dataType:"json",
		
		contentType : 'application/json; charset=utf-8',
		success:function(data){
			
			alert("123!");
		}
	});
	
}
</script>
